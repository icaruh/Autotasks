{% extends 'tarefas/base.html' %}

{% block content %}
    <h2>Lista de Veículos</h2>
    <ul class="list-group">
        {% for veiculo in veiculos %}
            <li class="list-group-item">
                {{ veiculo.modelo }} - {{ veiculo.placa }} (Dono: {{ veiculo.cliente.nome }})
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'adicionar_veiculo' %}" class="btn btn-primary mt-3">Adicionar Veículo</a>
{% endblock %}
