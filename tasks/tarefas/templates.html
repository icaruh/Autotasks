{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Clientes</h2>
    <ul>
        {% for cliente in clientes %}
            <li><a href="{% url 'detalhes_cliente' cliente.id %}">{{ cliente.nome }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'adicionar_cliente' %}" class="btn btn-primary">Adicionar Cliente</a>
{% endblock %}
